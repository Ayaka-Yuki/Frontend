        <section hidden id="add">
            <div class="form-header">
                <h2>Add Expense</h2>
            </div>
            <div class="form-container">
                <form id="add_form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" min="0" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input list="category_list" id="category" name="category" placeholder="Type or choose..." required>
                        <datalist id="category_list" name="category">
                            <option value="">Select Category</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Communication">Communication</option>
                            <option value="Personal Care">Personal Care</option>
                            <option value="Health and Wellness">Health and Wellness</option>
                            <option value="Education">Education</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Debt Payments">Debt Payments</option>
                            <option value="Pets">Pets</option>
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="submit"></label>
                        <input id="submit" type="submit" value="Add">
                    </div>
                </form>
            </div>
        </section>
